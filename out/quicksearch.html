    {"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Backend Struct Tutorials How to document codeMySQL Database Tutorials × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-03-07T20:20:05+05:45 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Backend Struct Tutorials How to document codeMySQL Database READ ME INTRODUCTION This Readme file will help you in configuring the application and help in understanding the folder structure. CONFIGURATION This section covers the process for configuring and installing the application packages. Install Node.js in your system. In your terminal, run npm init -y &amp;&amp; npm i to install all the packages. Install Eslint and Prettier in your VS Code editor. Use DBeaver or MySQL Workbench for easy database usage. Add .env to your root folder and add all the env contents by communicating with team members. In your terminal, run git flow --init. CheatSheet Use CommonJS (CJS) modules instead of EcmaScript Modules (ESM) because of the synchronous nature of CJS. Use Sequelize for migrations and JOI for validations. Follow AirBnb Style Guide. AirBnb Operating Instructions This section covers the folder structures and the contents that you will find inside each folder. Files and Folders node_modules Default folder created by npm i. controllers This folder contains sub folders that have business logic codes. The sub-folder name should be respective to the business logic inside it. The sub-folder may have multiple files related to similar business logics. The files inside the sub-folder should not contain huge chunks of code, use separate file inside the sub-folder in such case. In the index.js file of the main controllers folder, export all the functions from sub-folders to minimize imports in other folder. queries This folder contains files which has the required Queries for the business logics. The file name should be respective to the queries inside it. Use Sequelize to run queries. Use raw query only when required. In the index.js file of the main queries folder, export all the classes from files to minimize imports in other folder. routes This folder contains files which has APIs for business logics. This folder may contain multiple files to distinguish APIs. database This folder contains sub-folders to distinguish databases. Each sub-folders have sub-sub-folder auto generated by npx sequelize-cli init Migrations are generated inside the migrations sub-sub-folder. Create Table Models inside models sub-sub-folder. More information on Sequelize Migrations. Sequelization enums This folder contains files that define CONSTANTS. exceptions This folder contains files that help in handeling Exceptions in the application. For Example: HttpsExceptions. The exceptions defined in these files are thrown through out the application using TRY CATCH BLOCKS. helpers This folder contains sub-folder and files that have reusable functions. middlewares This folder contains middlewares for the application such as error handling middleware and user authentication middleware. .env Add all the environment variables inside this file. .eslintrc.js Config eslint. Modify eslint rules. .prettierrc Config prettier Modify prettier rules. .sequelize Files These files are used to config sequelizations. These files names are used during migrations and generation of tables. index.js Handles app startup. Handles routes. Handles Global Variables. Handles Middlewares. Use 'npm run doc' to generate jsdoc. × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-03-07T20:20:05+05:45 using the DocStrap template. "},"tutorial-howToDocumentCode.html":{"id":"tutorial-howToDocumentCode.html","title":"Tutorial: How to document code","body":" Backend Struct Tutorials How to document codeMySQL Database How to document code How to Generate docs To generate the document, run npm run doc command after changes. Module Add the below code in every module with their appropriate name and point to the tutorial (optional). /** * ModuleName module - See tutorialName */ Function /** * This is a function. * * @param {string} n - A string param * @return {string} A good string // {void} if no return statement * * @example * * foo('hello') */ function foo(n) { return n } Variables /** * @type {number} */ var FOO = 1 /** * @const {number} */ const FOO = 1 Types @param {string=} n //Optional @param {string} [n] //Optional @param {(string|number)} n //Multiple types @param {*} n //Any type @param {...string} n //Repeatable arguments @param {string} [n=\"hi\"] //Optional with default @param {string[]} n //Array of strings @return {Promise&lt;string[]&gt;} n //Promise fulfilled by array of strings Class /** * Class to create a person object */ class Person { /** * * @param {Object} personInfo Information about the person */ constructor(personInfo) { /** * @property {string} name Persons name */ this.name = personInfo.name; /** * @property {string} age Persons age */ this.age = personInfo.age; } /** * @property {Function} greet A greeting with the name and age * @returns {void} */ greet() { console.log(`Hello, my name is ${this.name} and I am ${this.age}`); } } /** * See Person */ const person1 = new Person({ name: 'John Doe', age: 30 }); Tutorials To create a tutorial, go to the tutorials folder and create a new markdown file. You can change the name of the tutorial in tutorials/tutorials.json file. Other Keywords /** * @throws {FooException} * @private * @deprecated * @see * * @function * @class */ References https://devhints.io/jsdoc × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-03-07T20:20:05+05:45 using the DocStrap template. "},"tutorial-mySqlDatabase.html":{"id":"tutorial-mySqlDatabase.html","title":"Tutorial: MySQL Database","body":" Backend Struct Tutorials How to document codeMySQL Database MySQL Database INTRODUCTION The application will be using MySQL Relational Database as the company business logics are related to relationships between database entities. CONVENTIONS Database Names Singular names with first letter capitalized. (Audiobee) Pascal Casing for names with multiple words. (StagingAudiobee) Self Explanatory Names. Table Names Singular names to be lowercased. (user) Camel Casing for names with multiple words. (userAddress) Only Alpha English Alphabets. Field Names Singular names to be lowercased. (name) Camel Casing for names with multiple words. (firstName) Primary key should be id.(Donot Modify) Only Alpha English Alphabets. Normalization Normalize. ASR Database Database Tables: Future Work: role(id, role); user(id, firstName, lastName, userName, email, password, createdAt, updatedAt); userRole(id, userId, roleId); userRecording(id, recordingName, userId, status, isPublished(bool/false), transcriptedText, transcriptionType(human/machine), fileName, s3Url, audioLength, createdAt, updatedAt); recordingSplit(id, recordingId, splitIndex, s3Url, audioLength, isTranscribed(bool/false), startTime, endTime, createdAt, updatedAt); recordingTranscription(id, recordingSplitId, transcriptedText, isCorrect, createdAt, updatedAt); × Search results Close Documentation generated by JSDoc 3.6.7 on 2023-03-07T20:20:05+05:45 using the DocStrap template. "}}
